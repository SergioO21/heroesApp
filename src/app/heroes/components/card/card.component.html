<mat-card>
	<mat-card-header>
		<mat-card-title>{{ hero.superhero }}</mat-card-title>
		<mat-card-subtitle>{{ hero.alter_ego }}</mat-card-subtitle>
	</mat-card-header>

	<img
		mat-card-image
		fill
		class="relative"
		[ngSrc]="hero | heroImage"
		[alt]="hero.superhero"
	/>

	<mat-card-content class="mt-2">
		<h4>{{ hero.publisher }}</h4>
		<p>
			<strong>First appearance</strong> {{ hero.first_appearance }}
			<br />
			<mat-chip-listbox>
				<mat-chip
					*ngFor="let character of hero.characters?.split(',') | slice: 0 : 3"
				>
					{{ character }}
				</mat-chip>
			</mat-chip-listbox>
		</p>
	</mat-card-content>

	<mat-divider></mat-divider>

	<mat-card-actions class="flex">
		<button
			mat-icon-button
			color="primary"
			[routerLink]="['/heroes/edit/', hero.id]"
		>
			<mat-icon>edit</mat-icon>
		</button>

		<span class="spacer"></span>

		<button
			mat-icon-button
			color="primary"
			[routerLink]="['/heroes/', hero.id]"
		>
			<mat-icon>info</mat-icon>
		</button>
	</mat-card-actions>
</mat-card>
