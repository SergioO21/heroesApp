<h2 mat-dialog-title>Are you sure?</h2>
<mat-dialog-content>
	<p>
		This process is not reversible, you will definitely erase
		<strong>{{ hero.superhero }}</strong
		>.
	</p>
</mat-dialog-content>
<mat-dialog-actions class="flex justify-content-between px-4 pb-4">
	<button
		mat-raised-button
		cdkFocusInitial
		color="primary"
		(click)="onNoClick()"
	>
		Cancel
	</button>
	<button mat-raised-button color="warn" (click)="onConfirm()">Delete</button>
</mat-dialog-actions>
