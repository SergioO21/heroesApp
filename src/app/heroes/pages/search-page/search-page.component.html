<div class="flex flex-column p-2">
	<h3>Search</h3>

	<mat-form-field>
		<mat-label>Search heroes</mat-label>
		<input
			type="text"
			matInput
			[formControl]="searchInput"
			(input)="searchHero()"
			[matAutocomplete]="auto"
		/>
		<mat-autocomplete
			autoActiveFirstOption
			#auto="matAutocomplete"
			(optionSelected)="onSelectedHero($event)"
		>
			<mat-option *ngFor="let hero of heroes" [value]="hero">
				{{ hero.superhero }}
			</mat-option>
			<mat-option disabled *ngIf="heroes.length === 0 && searchInput.value">
				<span
					>No hero with the name
					<strong> "{{ searchInput.value }}" </strong> was not found</span
				>
			</mat-option>
		</mat-autocomplete>
	</mat-form-field>

	{{ selectedHero | json }}
</div>
