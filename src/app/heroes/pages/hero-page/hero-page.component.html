<ng-template #divLoading>
	<hero-loader></hero-loader>
</ng-template>

<div
	*ngIf="hero; else divLoading"
	class="grid p-2 fadein animation-duration-500"
>
	<mat-card class="col-12 sm:col-6">
		<mat-card-header>
			<mat-card-title>{{ hero.alter_ego }}</mat-card-title>
			<mat-card-subtitle>{{ hero.superhero }}</mat-card-subtitle>
		</mat-card-header>

		<img
			mat-card-image
			fill
			class="relative"
			[ngSrc]="hero | heroImage"
			[alt]="hero.superhero"
		/>
	</mat-card>

	<mat-card class="col-12 sm:col-6">
		<mat-card-header>
			<mat-card-title>Information</mat-card-title>
			<mat-card-subtitle>{{ hero.superhero }}</mat-card-subtitle>
		</mat-card-header>

		<mat-card-content>
			<mat-list>
				<mat-list-item>{{ hero.first_appearance }}</mat-list-item>
				<mat-list-item>{{ hero.characters }}</mat-list-item>
				<mat-list-item>{{ hero.publisher }}</mat-list-item>
				<mat-list-item>{{ hero.alter_ego }}</mat-list-item>
			</mat-list>

			<button mat-button color="warn" (click)="goBack()">Go back</button>
		</mat-card-content>
	</mat-card>
</div>
